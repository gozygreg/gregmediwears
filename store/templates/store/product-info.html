{% extends "./base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <!-- Product image -->
                <img class="img-fluid mx-auto d-block" alt="{{ product.name }}" src="{{ product.image.url }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">
                    <!-- Product title -->
                    {{ product.name | capfirst}}
                </h1>
                <strong>
                    <!-- Product brand -->
                    {{ product.brand | capfirst }}
                </strong>
                <hr>
                <br>
                <p>
                    <!-- Product description -->
                    {{ product.description | capfirst }}
                </p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6"> Price </div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">Â£
                                    <!-- Product price -->
                                    {{ product.price }}
                                </span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col-6">
                                <label for="select">Qty</label>
                                &nbsp;
                                <select id="select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="col-6 text-end">
                                <button type="button" id="add-button" value="" class="btn btn-secondary btn-sm">
                                    Add to cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br>
</div>
{% endblock %}
