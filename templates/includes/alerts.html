{% if messages %}
<div class="messages" data-autohide="false">
    {% for message in messages %}
    <div class="message" class="container"></div>
    <div {% if messages.tags %} class="alert alert-{{ message.tags}}" {% endif %} role="alert">
        <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </div>
</div>
{% endfor %}
</div>
{% endif %}
