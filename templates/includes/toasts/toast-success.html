<div class="toast custom-toast rounded-0 border-top-0" data-autohide="false">
    <div class="arrow-up arrow-success"></div>
    <div class="w-100 toast-capper bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mr-auto">Success</strong>
        <button type="button" class="ml-2 mb-1 close text-dark" data-dismiss="toast" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        <div class="row">
            <div class="col">
                {{ message }}
                <hr class="mt-1 mb-3">
            </div>
        </div>
        <div class="bag-notification-wrapper">
            <!-- Looping through all products in customer shopping bag -->
            {% for item in bag %}
            {% with product=item.product %}

            <br>
            <div class="row mb-4 border product-item">
                <div class="col-md-3 col-lg-2 order-md-first bg-light">
                    <img class="img-fluid mx-auto d-block" width="200px" alt="{{ product.name }}"
                        src="{{ product.image.url }}">
                    <!-- Product image -->
                </div>
                <div class="col-md-9 col-lg-10 ps-md-3 ps-lg-10">
                    <a href="{{ product.get_absolute_url}}" class="text-info text-decoration-none">
                        {{ product.name }}
                        <!-- Product name -->
                    </a>
                </div>
            </div>
            {% endwith %}
            {% endfor %}
        </div>
    </div>
    <div class="row">
        <div class="col">
            <strong>
                <p class="mt-3 mb-1 text-black">

                    <span class="float-right">Total: Â£ {{ bag.get_total }}</span>
                </p>
            </strong>
            <br>
            <a href="{% url 'bag-summary' %}" class="btn btn-black btn-block rounded-0">
                <span class="text-uppercase">Go To Secure Checkout</span>
                <span class="icon">
                    <i class="fas fa-lock"></i>
                </span>
            </a>
        </div>
    </div>
</div>
